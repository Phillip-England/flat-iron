<form class="pt-4 pl-4 pr-4 flex flex-col bg-white text-white" hx-boost="true" method="POST" action="/actions/LoginUser" hx-headers='{"ServerAction": "LoginUser"}'>
	<h2 class="mb-4 font-serif text-red-500 text-2xl">Create Locations</h2>

    {{ if .ErrCreateLocationForm }}
        <p class="text-xs mb-4 text-red-500">{{ .ErrCreateLocationForm }}</p>
    {{ end }}

	<label class="text-sm text-red-500">Name</label>
	<input type="text" name="name" class="border border-red-500 mb-2 p-2 text-sm bg-white text-red-500" value="Chick-fil-A Southroads" />
	<label class="text-sm text-red-500">Number</label>
	<input type="text" name="number" class="border border-red-500 mb-6 p-2 text-sm bg-white text-red-500" value="03253" />

	<button type="submit" class="inline-block px-4 py-2 text-sm font-medium leading-5 text-white transition duration-300 ease-in-out bg-red-500 border border-red-500 rounded-md shadow-md hover:bg-red-600 hover:border-red-600 focus:outline-none focus:border-red-700 focus:shadow-outline-red active:bg-red-700 active:border-red-700">
		Submit
	</button>
</form>
